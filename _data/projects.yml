en:
  title: "Projects"
  subtitle: "Security tooling, experiments, and learning playgrounds."
  projects:
    - id: zeta-hunter
      title: "ZetaHunter – Bug Bounty Automation"
      github: "https://github.com/kanedasec/ZetaHunter"
      description: >
        Orchestrates security tools and AI-assisted playbooks to automate parts
        of bug bounty workflows. Focused on reproducible scans, diffing results,
        and surfacing high-signal findings.
      tags:
        - AppSec
        - Automation
        - Bug Bounty
      links:
        - label: "Repository"
          url: "https://github.com/kanedasec/ZetaHunter"

    - id: fp-gui
      title: "FP-GUI – False Positive Justification"
      github: "https://github.com/kanedasec/fp-gui"
      description: >
        Desktop app to manage false-positive justifications for vulnerability
        findings. Designed to keep triage disciplined and auditable.
      tags:
        - AppSec
        - Tooling
        - Desktop

    - id: security-hub
      title: "Security Hub – Chapter Metrics"
      github: "https://github.com/kanedasec/security-hub"
      description: >
        Dashboard-style project to consolidate AppSec metrics, squad maturity
        indicators, and mapping to frameworks like NIST CSF.
      tags:
        - Metrics
        - DevSecOps
        - Dashboards

