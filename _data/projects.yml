en:
  title: "Projects"
  subtitle: "Security tooling, experiments, and learning playgrounds."
  projects:
    - id: fp-gui
      title: "FP-GUI – False Positive Justification"
      github: "https://github.com/kanedasec/fp-gui"
      description: >
        Desktop app to manage false-positive justifications for vulnerability
        findings. Designed to keep triage disciplined and auditable.
      tags:
        - AppSec
        - Tooling
        - Desktop
        - Python
    
    - id: sre-observability-Lab-1
      title: "SRE Security Observability Lab 1"
      github: "https://github.com/kanedasec/SRE-Security-Observability-Lab-1"
      description: >
        A hands-on experiment applying SRE concepts (SLI, SLO, latency,
        error budgets) to security controls. A small instrumented Flask API
        exposes Prometheus metrics for login reliability, failures, and latency,
        with dashboards built in Grafana. Focused on transforming AppSec risks
        into measurable signals.
      tags:
        - SRE
        - AppSec
        - Observability
        - Prometheus
        - Grafana


