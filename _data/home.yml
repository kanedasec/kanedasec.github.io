en:
  hero:
    kicker: "Application Security Engineer"
    title: "I help teams ship secure, observable software."
    subtitle: "Senior AppSec & DevSecOps engineer focused on building threat-aware architectures, secure SDLCs, and pragmatic tooling."

  about:
    title: "About"
    body: >
      I'm an application security engineer who lives at the intersection of code, threat modeling,
      and developer experience. I like building guardrails, not gates — enabling teams to move fast
      while keeping systems resilient and observable.

  skills:
    title: "Skills"
    groups:
      - name: "Application Security"
        items:
          - Threat modeling & design reviews
          - Secure SDLC & security champions
          - SAST, DAST, SCA, container security
          - Security code reviews & hardening
      - name: "DevSecOps"
        items:
          - CI/CD pipelines for security automation
          - GitHub Actions, Bamboo, GitLab CI
          - IaC security (Terraform, Kubernetes)
          - Secrets management (Key Vault, Secrets Manager)
      - name: "Offensive / Defensive"
        items:
          - Bug bounty & offensive tooling
          - Web exploitation & CTFs
          - WAF tuning & log analysis
          - Detection engineering & monitoring

  featured_projects:
    title: "Featured Projects"
    subtitle: "A few projects that reflect how I think about secure engineering."
    view_all_label: "View all projects"
    items:
      - zeta-hunter
      - fp-gui
      - security-hub

  contact:
    title: "Contact"
    body: >
      Want to discuss an AppSec program, a weird vulnerability, or a new security tool idea?
      Reach out via email or message me on LinkedIn.

